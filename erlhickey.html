<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ErlHickey</title>
    <meta name="author" content="Krzysztof Wende <iraasta>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="demo/kitchen-sink/styles.css" type="text/css" media="screen" charset="utf-8">
    <!--<script src="lib/http_use.edgefonts.net_source-code-pro.js"></script>-->

    <link href="./doc/site/images/favicon.ico" rel="icon" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="lib/w2ui-1.4.2.min.css"/>
    <script src="lib/http_ajax.googleapis.com_ajax_libs_jquery_2.1.0_jquery.js"></script>
    <script type="text/javascript" src="lib/http_w2ui.com_src_w2ui-1.4.2.js"></script>
    <script src="lib/socket.io-1.3.4.js"></script>
    <script src="lib/jquery.terminal-0.8.8.min.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/jquery.terminal.css"/>

    <link rel="stylesheet" type="text/css" href="lib/jstree/themes/proton/style.css"/>
    <link rel="stylesheet" type="text/css" href="lib/font-awesome.min.css"/>

    <script src="lib/jstree/jstree.min.js"></script>
</head>
<body>


<div id="optionsPanel" style="position:absolute;height:100%;width:100%">


    <div id="side-page">
        <div id="file-search"><label>
            <input placeholder="Find" />
        </label>
        </div>
        <div id="dir-tree-cont"><div id="dir-tree"></div></div>
    </div>
    <div id="layout" style="height: 100%; overflow:hidden;"></div>

</div>
<script type="text/javascript">
    var require = {
        baseUrl: window.location.protocol + "//" + window.location.host + window.location.pathname.split("/").slice(0, -1).join("/"),
        paths: {
            ace: "lib/ace"
        },
        waitSeconds: 30
    }
</script>
<script src="demo/kitchen-sink/require.js" data-main="demo/kitchen-sink/loadJq" type="text/javascript"></script>

<div id="popup1" style="display: none; width: 650px; height: 400px; overflow: auto">
    <div rel="title">
        ErlHickey 0.3.4
    </div>
    <div rel="body">
        <div style="padding: 10px; font-size: 15px; line-height: 150%;">
            <div style="float:left; background-color:white; width:150px; height:80px; border: 1px solid silver; margin:5px;">
            </div>
            Welcome to early-stage alpha version of Hickey Editor.
            We're trying our best to make fully-fledged Erlang/Elixir editor.
            Yet there is still a lot to be done.
            Please be prepared for bugs and potholes.
            If You hit any issue, feel free to report that on
            <a href=https://github.com/iraasta/erlhickey/issues target="_blank"> Github Issue Page</a>
        </div>
        <ul id="lastProjects">
h
        </ul>
        <input class="w2ui-field" id="projectInput" placeholder="Project directory" type="text" value="/" />
    </div>
    <div rel="buttons">
        <button class="btn" onclick="window.startProject($('#w2ui-popup #projectInput').val());">Continue</button>
    </div>
</div>
</body>
</html>
